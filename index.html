<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Question Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="./questions.js" defer></script>
    <script src="./main.js" defer></script>

</head>

<body>
    <div class="container">
        <h4 style="text-align: center; margin-top: 3rem; margin-bottom: 3rem;">Java Coding Question Bank</h4>
        <div id="stats" style="display: flex; justify-content: space-evenly; margin-bottom: 1rem;">
            <h6>Question : <span id="questionNumber">0</span></h6>
            <h6>Solved : <span id="solvedCounter">0</span></h6>
            <h6>Unsolved : <span id="unsolvedCounter">0</span></h6>
        </div>
        <h5 id="question" style="text-align: center; margin-bottom: 4rem;"></h5>
        <div id="buttons" style="display: flex; justify-content: space-evenly;">
            <button id="unsolved" class="btn btn-primary">Unsolved Question</button>
            <button id="solved" class="btn btn-primary">Solved Question</button>
        </div>
    </div>
</body>

</html>
